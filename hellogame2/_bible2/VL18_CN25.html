		<li><font class=tk4l>수아 사람 빌닷이 대답하여 이르되</font>
<li><font class=tk4l>하나님은 주권과 위엄을 가지셨고 높은 곳에서 화평을 베푸시느니라</font>
<li><font class=tk4l>그의 군대를 어찌 계수할 수 있으랴 그가 비추는 광명을 받지 않은 자가 누구냐</font>
<li><font class=tk4l>그런즉 하나님 앞에서 사람이 어찌 의롭다 하며 여자에게서 난 자가 어찌 깨끗하다 하랴</font>
<li><font class=tk4l>보라 그의 눈에는 달이라도 빛을 발하지 못하고 별도 빛나지 못하거든</font>
