	<td valign=top bgcolor=#FAFAFA class=tk4br>
		<ol start=001 id="b_001">
		<li><font class=tk4l>여호와께서 다스리시니 스스로 권위를 입으셨도다 여호와께서 능력의 옷을 입으시며 띠를 띠셨으므로 세계도 견고히 서서 흔들리지 아니하는도다</font>
<li><font class=tk4l>주의 보좌는 예로부터 견고히 섰으며 주는 영원부터 계셨나이다</font>
<li><font class=tk4l>여호와여 큰 물이 소리를 높였고 큰 물이 그 소리를 높였으니 큰 물이 그 물결을 높이나이다</font>
<li><font class=tk4l>높이 계신 여호와의 능력은 많은 물 소리와 바다의 큰 파도보다 크니이다</font>
<li><font class=tk4l>여호와여 주의 증거들이 매우 확실하고 거룩함이 주의 집에 합당하니 여호와는 영원무궁하시리이다</font>
		</td>
