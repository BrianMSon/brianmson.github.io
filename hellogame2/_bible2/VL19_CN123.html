		<li><font class=tk4l>하늘에 계시는 주여 내가 눈을 들어 주께 향하나이다</font>
<li><font class=tk4l>상전의 손을 바라보는 종들의 눈 같이, 여주인의 손을 바라보는 여종의 눈 같이 우리의 눈이 여호와 우리 하나님을 바라보며 우리에게 은혜 베풀어 주시기를 기다리나이다</font>
<li><font class=tk4l>여호와여 우리에게 은혜를 베푸시고 또 은혜를 베푸소서 심한 멸시가 우리에게 넘치나이다</font>
<li><font class=tk4l>안일한 자의 조소와 교만한 자의 멸시가 우리 영혼에 넘치나이다</font>
