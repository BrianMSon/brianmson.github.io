<script language="JavaScript">
<!--

//-----------------------------------------------------------//
//   계산
//-----------------------------------------------------------//
function calculate()	// 적금
{
  var money = parseInt(document.inputData.inMoney.value);
  var month = parseInt(document.inputData.inMonth.value);
  var rate  = parseFloat(document.inputData.inRate.value);
  
  cal(money, month, rate);
}

//-----------------------------------------------------------//
//   금액에 컴마 삽입
//-----------------------------------------------------------//
function addComma(instr)
{
  var str = instr + "";
  var len = str.length;
  var s1 = "",s2 = "";

  if(len <= 3)
    return str;
  else
  {
    for(i = len-1 ; i >= 0; i--)
      s1 += str.charAt(i);
    for(i = len-1 ; i >= 0; i--)
    {
      s2 += s1.charAt(i);
      if(i % 3 == 0 && i != 0) s2 += ",";
    }
    return s2;
  }
}

//-----------------------------------------------------------//
//   단리 적금 계산
//-----------------------------------------------------------//
function cal(money, month, rate)
{
  var principal = money * month;
  var interest = ((principal + money) * (rate / 100) * month / 24);
  
  var strMoney = addComma(money);
  var strPrincipal = addComma(principal);
  var strInterest = addComma(Math.round(interest));
  var strRecipt1050 = addComma(principal + interest - Math.round(interest * (10.5 / 100)));
  var strRecipt1650 = addComma(principal + interest - Math.round(interest * (16.5 / 100)));
  
  document.getElementById('outMoney').innerHTML = strMoney;
  document.getElementById('outMonth').innerHTML = (month) + " 개월";
  document.getElementById('outRate').innerHTML  = (rate) + " %";
  document.getElementById('outPrincipal').innerHTML = strPrincipal;
  document.getElementById('outInterest').innerHTML = strInterest;
  document.getElementById('outPrimeRateInterest1000').innerHTML = addComma(Math.round(interest * (10 / 100)));
  document.getElementById('outPrimeRateInterest0050').innerHTML = addComma(Math.round(interest * (0.5 / 100)));
  document.getElementById('outPrimeRateInterest1500').innerHTML = addComma(Math.round(interest * (15 / 100)));
  document.getElementById('outPrimeRateInterest0150').innerHTML = addComma(Math.round(interest * (1.5 / 100)));
  document.getElementById('outRecipt1050').innerHTML = strRecipt1050 + "<font color='#9999FF'>&nbsp;(10.5%)</font>";
  document.getElementById('outRecipt1650').innerHTML = strRecipt1650 + "<font color='#9999FF'>&nbsp;(16.5%)</font>";
  
  document.getElementById('outScript').innerHTML =
  "<div align='left'>&nbsp;&nbsp;&nbsp;고객께서 매월<font color='#3333FF'> " + strMoney  + "</font>원, "
  + "<font color='#3333FF'>" + month + "</font>개월 동안 "
  + "년 <font color='#3333FF'>" + rate + "%</font>로 납입하시면<br>"
  + "&nbsp;&nbsp;&nbsp;원금 <font color='#3333FF'>" + strPrincipal + "</font>원, "
  + "총이자 <font color='#3333FF'>" + strInterest + "</font>원으로 "
  + "세금우대(10.5%) 공제하면 <font color='#3333FF'>" + strRecipt1050 + "</font>원을<br>"
  + "&nbsp;&nbsp;&nbsp;일반세율 (16.5%)을 공제하면 <font color='#3333FF'>" + strRecipt1650 + "</font>원을 실수령하시게 됩니다.</div>";
}
</script>
