		<li><font class=tk4l>여호와를 의지하는 자는 시온 산이 흔들리지 아니하고 영원히 있음 같도다</font>
<li><font class=tk4l>산들이 예루살렘을 두름과 같이 여호와께서 그의 백성을 지금부터 영원까지 두르시리로다</font>
<li><font class=tk4l>악인의 규가 의인들의 땅에서는 그 권세를 누리지 못하리니 이는 의인들로 하여금 죄악에 손을 대지 아니하게 함이로다</font>
<li><font class=tk4l>여호와여 선한 자들과 마음이 정직한 자들에게 선대하소서</font>
<li><font class=tk4l>자기의 굽은 길로 치우치는 자들은 여호와께서 죄를 범하는 자들과 함께 다니게 하시리로다 이스라엘에게는 평강이 있을지어다</font>
