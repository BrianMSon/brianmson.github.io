<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
    }
    h1, h2, h3 {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding-bottom: 4px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .lang-buttons {
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
      gap: 10px; /* 버튼 사이 간격 */
    }
    .lang-buttons button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .lang-buttons button.active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button id="btnKor">KOR</button>
    <button id="btnEng">ENG</button>
  </div>

  <div id="content">Loading resume...</div>

  <script>
    function setActiveButton(lang) {
      document.getElementById("btnKor").classList.toggle("active", lang === "ko");
      document.getElementById("btnEng").classList.toggle("active", lang === "en");
    }

    function loadResume(lang = "ko") {
      const file = lang === "en" ? "resume_en.md" : "resume_ko.md";

      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error(file + " not found");
          }
          return response.text();
        })
        .then(text => {
          document.getElementById("content").innerHTML = marked.parse(text);
          localStorage.setItem("resumeLang", lang); // 선택한 언어 저장
          setActiveButton(lang); // 버튼 상태 업데이트
        })
        .catch(error => {
          document.getElementById("content").innerHTML =
            `<p style="color:red;">Error: ${error.message}</p>`;
        });
    }

    // 버튼 이벤트
    document.getElementById("btnKor").addEventListener("click", () => loadResume("ko"));
    document.getElementById("btnEng").addEventListener("click", () => loadResume("en"));

    // 저장된 언어 불러오기 (없으면 ko 기본값)
    const savedLang = localStorage.getItem("resumeLang") || "ko";
    loadResume(savedLang);
  </script>
</body>
</html>
