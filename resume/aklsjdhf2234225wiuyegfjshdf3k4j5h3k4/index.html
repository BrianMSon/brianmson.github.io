<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <!-- marked.js 라이브러리 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="content">Loading resume...</div>

  <script>
    // resume.md 파일 불러와서 HTML로 변환
    fetch("resume.md")
      .then(response => {
        if (!response.ok) {
          throw new Error("Markdown file not found");
        }
        return response.text();
      })
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById("content").innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      });
  </script>
</body>
</html>
